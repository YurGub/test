<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test work for Wiley</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-title">Test work</div>
	</header>
	<main>
		<div class="actions">
			<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Create new task</button>		
		</div>

		<div class="tasks">
			<h1>task name</h1>
			<p>task description</p>
			<span>created: </span>
			<span>updated: </span>
		</div>

		<div class="task-list"></div>
	</main>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="myModalLabel">New task</h4>
     	 		</div>
      			<div class="modal-body">
      				<p class="notice"></p>
        			<form>
        				<div class="form-group">
    						<label for="title">Task title</label>
    						<input type="text" class="form-control validate" id="title" placeholder="title">
  						</div>
  						<div class="form-group">
    						<label for="comment">Task comment</label>
    						<textarea name="comment" class = "form-control validate" id="comment" cols="30" rows="5"></textarea>
  						</div>
					</form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			<button type="button" id = "submit" class="btn btn-primary">Add task</button>
      			</div>
    		</div>
  		</div>
	</div>
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="myModalLabel">Edit task</h4>
     	 		</div>
      			<div class="modal-body">
      				<p class="notice"></p>
        			<form>
        				<div class="form-group">
    						<label for="title">Task title</label>
    						<input type="text" class="form-control" id="edit-title" placeholder="title">
  						</div>
  						<div class="form-group">
    						<label for="comment">Task comment</label>
    						<textarea name="comment" class = "form-control" id="edit-comment" cols="30" rows="5"></textarea>
  						</div>
					</form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			<button type="button" id = "edit-submit" class="btn btn-primary">Save task</button>
      			</div>
    		</div>
  		</div>
	</div>
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-body">
					Are you sure want delete this task?
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        			<button type="button" id = "remove-submit" class="btn btn-primary">Remove</button>
      			</div>
    		</div>
  		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
